<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <div class="social-links">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <div class="container">
        <aside class="sidebar">
            <h2>Sidebar</h2>
            <p>Custom Data</p>
        </aside>
        <main>
            <div class="box">
                <h3>Title 1</h3>
                <img src="image1.jpg" alt="Image 1">
                <p>Description for the first box.</p>
            </div>
            <div class="box">
                <h3>Title 2</h3>
                <img src="image2.jpg" alt="Image 2">
                <p>Description for the second box.</p>
            </div>
            <div class="box">
                <h3>Title 3</h3>
                <img src="image3.jpg" alt="Image 3">
                <p>Description for the third box.</p>
            </div>
        </main>
    </div>
    <footer>
        <p>Sample text</p>
    </footer>
</body>
</html>
